# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  windows: circleci/windows@4.1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    description: Build application with Release configuration
    steps:
      - checkout
      - run:
          name: "Build Application (dotnet)"
          command: dotnet build --configuration Release
  push-to-docker:
    docker:
      -image: circleci/docker
    description: Build and Push Docker image
    steps:
      - run: 
          name: "Login to Docker repo"
          command: | 
            docker login -u $DOCKER_USER -p $DOCKER_ACCESS_GRANT
            docker build -t projectcoconut .
      - run:
          name: "Tag Docker image"
          command: docker tag projectcoconut $DOCKER_USER/projectcoconut

        


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - build
      - push-to-docker
